version: '3.8'

# Мониторинг stack: Prometheus + Grafana
# Используйте вместе с docker-compose.prod.yml:
# docker-compose -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d

services:
  # Prometheus - сбор метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: tehnadzor_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tehnadzor_network
    restart: unless-stopped

  # Grafana - визуализация метрик
  grafana:
    image: grafana/grafana:latest
    container_name: tehnadzor_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.tehnadzor.ru
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - tehnadzor_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Node Exporter - метрики сервера
  node-exporter:
    image: prom/node-exporter:latest
    container_name: tehnadzor_node_exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - tehnadzor_network
    restart: unless-stopped

  # PostgreSQL Exporter - метрики БД
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: tehnadzor_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-tehnadzor}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - tehnadzor_network
    restart: unless-stopped

  # Redis Exporter - метрики Redis
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: tehnadzor_redis_exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      - tehnadzor_network
    restart: unless-stopped

  # Alertmanager - уведомления об алертах
  alertmanager:
    image: prom/alertmanager:latest
    container_name: tehnadzor_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - tehnadzor_network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  tehnadzor_network:
    external: true
